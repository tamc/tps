<html>
  <head> 
    <title>Tapestry Sucks</title>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <style>
      body {
        text-align: center;
      }
      #hates {
        position: relative;
        width: 100%;
      }
      .hate {
        width: 500px;
        text-align: center;
        font-size: 50px;
        position: absolute;
        top: 10px;
      }
    
    </style>
  </head>
  <body>
  <p>After using their service for a year, I've had enough.</p>
  <h1>I hate <a href='https://tapestry.info'>Tapestry</a></h1>
  <p>Why?! Let me tell you why :-(</p>
  <div id='hates'>
    &nbsp;
  </div>
  <p>There are probably many other reasons it is sucky that I've forgotten. I'm sure you can think of some too.</p>
  <p id='#joking' style="display:none; position: fixed; bottom: 0;"><a href='https://en.wikipedia.org/wiki/April_Fools%27_Day'>Only joking</a></p>
  <script>

  var width = window.innerWidth;
  var hateX = (width/2) - 250;

  function hate(message) {
    var messages = [message];

    var selection = d3.select("#hates").selectAll(".hate")
      .data(messages, Object);

    selection
      .enter()
        .append("div")
          .attr("class","hate")
          .style("left", -500)
          .attr('text-anchor','middle')
          .text(Object)
        .transition()
          .style("left", hateX)
          .duration(1000);

    selection.exit()
      .transition()
        .style("left", width)
        .duration(1000)
      .remove();

  }

  var messages = [
    "It is suspiciously cheap. No doubt they must be exploiting their workforce to get it so cheap. Or selling the kids pictures. Something, anyway.",
    "It is too f**king popular. It is all anybody ever talks about where I work.",
    "Once, they sent me an email with a smiley in it. How unprofessional is that?",
    "I liked printing pictures and sticking them in journals. It beats the hell out of being with the kids.",
    "Five of my Swedish mates have lost their jobs, because nobody is buying paper any more.",
    "Parents keep posting stuff in the kids journal. That is my job. They can keep out of it.",
    "It doesn't work as a checklist. If I wanted to use my judgement, I'd have become a f**king judge.",
    "It isn't the future: it doesn't even tell me how to do my job. Why should I have to figure out what to do with the kids next?",
    "Whenever I call I always end up speaking to Sue or Lauren. Where is the variety in that?",
    "I send in angry support tickets all the time, but only get polite answers. They must be robotic morons there with no empathy not to respond grumpily."
  ];

  d3.shuffle(messages); 
  hate(messages[0]);

  var index = 1;

  setInterval(function() {
      hate(messages[index]);
      index++;
      if(index >= messages.length) { 
        d3.select("#joking").style("display", "block");
        d3.shuffle(messages); 
        index = 0; 
      }
  }, 5000);


  </script>
  </body>
</html>
